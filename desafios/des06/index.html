<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags-Html</title>
</head>
<body>
    <h1>Tags em HTML:</h1>
    <p>Em HTML5, podemos inserir os elementos da lista à seguir. Passe o mouse sobre os termos paara descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tags de<h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Código-fonte</abbr></li>
        <li><abbr title="tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="tag<ul>">Listas com demarcadores</abbr></li>
    </ul>
    <p></p>
</body>
</html>
