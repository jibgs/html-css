<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-07</title>
</head>
<body>
    <h1>Select, datalist, text-area:</h1>
    <form action="../ex024/cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <optgroup label="sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="es">Espírito Santo</option>
                </optgroup>
                <optgroup label="nordeste">
                    <option value="pe">Pernambuco</option>
                    <option value="pb">Paraíba</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                </optgroup>             
                <optgroup label="sul">
                    <option value="pr">Paraná</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="rs">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="centro">
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="go">Goias</option>
             
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iwork">Profissão</label>
            <input type="text" name="work" id="iprof" list="worklist">
            <datalist id="worklist">
                <option>Professor </option>
                <option >Contador</option>
                <option >Advogado</option>
                <option >Médico</option>
                <option >Dentista</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
