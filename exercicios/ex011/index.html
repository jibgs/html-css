<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/media.png" type="image/png">
        <img src="img/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="mdia/Dogs.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls>
        <source src="mdia/Dogs.mp3" type="audio/mpeg">
        <source src="mdia/Dogs.ogg" type="audio/ogg">
        <source src="mdia/Dogs.wav" type="audio/wav">
        <p>Não foi possível reproduzir o áudio. <a href="mdia/Dogs.mp3">Clique aqui para baixar o arquivo Mp3</a></p>
    </audio>
</body>
